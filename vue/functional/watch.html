<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{text}}</div>
      <div>{{reversedText}}</div>
      <div>{{reversedText}}</div>
      <div>{{reversedText}}</div>
      <button @click="changeText">변경</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, watch } = Vue;

      createApp({
        setup() {
          const text = ref("안녕하세요, Vue!");
          const reversedText = ref("");
          const changeText = () => (text.value = "Hello, Vue!");

          watch(text, (newVal, oldVal) => {
            console.log(oldVal, newVal);
          });

          return {
            text,
            reversedText,
            changeText,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
