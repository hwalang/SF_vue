<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .reddish {
        color: crimson;
      }
      .bgDark {
        background-color: darkgray;
      }
      .someClass {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="reddish">{{textClass}}</div>

      <!-- boolean:vue-변수를 이용해서 class를 부여하거나 부여하지 않는다. -->
      <div :class="{reddish: isReddish, bgDark: isBgDark}">{{textClass}}</div>
      <!-- someClass는 항상 가지고, class를 추가할 수 있다 -->
      <div class="someClass" :class="{reddish: isReddish, bgDark: isBgDark}">{{textClass}}</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const textClass = ref("v-class Class");
          const isReddish = ref(true);
          const isBgDark = ref(true);
          const isSome = ref(true);

          return {
            textClass,
            isReddish,
            isBgDark,
            isSome,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
