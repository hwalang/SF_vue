<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{text}}
        <div v-if="flagIf">v-if 보이나?</div>
        <div v-show="flagShow">v-show 보이나?</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
         console.log(Vue);
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const text = ref('Hello Vue');
                const flagIf = ref(false);
                const flagShow = ref(false);


                return {
                    text, flagIf, flagShow
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
