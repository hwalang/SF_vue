<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiply(a, b = a) {
            return a * b;
        }

        console.log(multiply(5, 3));
        console.log(multiply(5));       // default param을 세팅하지 않으면 NaN이 출력

    </script>
</body>
</html>
