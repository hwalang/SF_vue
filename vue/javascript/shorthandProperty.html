<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = '홍길동';
        let phone = '010-1111-1111';
        let age = 20;

        // 일반적인 객체 property: property 이름과 변수명이 같은 경우
        let person = {
            name: name,
            phone: phone,
            age: age
        }
        console.log(person);

        // shorthand property
        let addr = 'My Address';
        let person2 = {
            name,
            phone,
            age,
            address: addr
        }
        console.log(person2);

    </script>
</body>
</html>
